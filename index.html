<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/png" href="CipherShare-logo.png">
    <title>CipherShare</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); width: 100%; max-width: 450px; text-align: center; }
        .user-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.75rem; color: #94a3b8; }
        .status-bar { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 1rem; font-size: 0.8rem; }
        .dot { height: 8px; width: 8px; background-color: #ef4444; border-radius: 50%; }
        .dot.online { background-color: var(--success); box-shadow: 0 0 8px var(--success); }
        .id-badge { background: #334155; padding: 10px; border-radius: 8px; font-family: monospace; color: var(--primary); margin-bottom: 10px; font-size: 0.8rem; cursor: pointer; word-break: break-all; border: 1px solid transparent; transition: 0.2s; }
        .id-badge:hover { border-color: var(--primary); }
        .drop-zone { border: 2px dashed #475569; border-radius: 1rem; padding: 1.5rem; margin: 1rem 0; cursor: pointer; transition: all 0.2s; position: relative; }
        .drop-zone.drag-over { background: rgba(99, 102, 241, 0.1); border-color: var(--primary); }
        .drop-zone.has-file { border-color: var(--primary); background: #334155; }
        input[type="text"] { background: #0f172a; border: 1px solid #475569; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; margin-bottom: 10px; box-sizing: border-box; text-align: center; }
        button { background: var(--primary); color: white; border: none; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; width: 100%; margin: 5px 0; transition: opacity 0.2s; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        progress { width: 100%; height: 12px; border-radius: 10px; accent-color: var(--primary); margin-top: 10px; }
        #modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal { background: #1e293b; color: white; padding: 2rem; border-radius: 1.5rem; width: 100%; max-width: 350px; text-align: center; border: 1px solid #475569; }
        .history-item { background: #334155; padding: 12px; border-radius: 8px; margin-top: 10px; text-align: left; font-size: 0.85rem; border-left: 4px solid var(--primary); }
        .info-sub { font-size: 0.7rem; color: #94a3b8; margin-top: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="user-header">
        <span id="display-name">Initializing...</span>
        <span style="color:var(--primary); cursor:pointer;" onclick="renameDevice()">[Rename]</span>
    </div>
    <div class="status-bar">
        <span id="status-dot" class="dot"></span>
        <span id="status-text">Connecting to Network...</span>
    </div>
    <div class="id-badge" id="my-id" onclick="copyMyId()" title="Click to copy">---</div>
    <div id="qrcode" style="display:none; background:white; padding:8px; margin: 0 auto 15px; width:128px; border-radius:8px;"></div>
    
    <input type="text" id="remote-id" placeholder="Paste Peer ID" oninput="autoConnect(this.value)">
    <button style="background:#475569" onclick="toggleScanner()">ðŸ“· Scan QR</button>
    <div id="reader"></div>

    <div class="drop-zone" id="drop-zone">
        <p id="file-label" style="margin:0">Drag & Drop or Tap to select</p>
        <div id="file-size-display" style="font-size:0.75rem; color:var(--primary); font-weight:bold; margin-top:5px;"></div>
        <input type="file" id="file-input" hidden onchange="handleFileSelect(this)">
    </div>

    <button id="send-btn" onclick="sendRequest()" disabled>Secure Send</button>
    <button id="disconnect-btn" style="background:#ef4444; display:none" onclick="disconnectPeer()">Disconnect</button>

    <div id="progress-area" style="display:none; margin-top: 15px;">
        <progress id="progress-bar" value="0" max="100"></progress>
        <div style="display:flex; justify-content: space-between; margin-top: 5px; font-size: 0.75rem;">
            <span id="progress-text">0%</span>
            <span id="speed-text" style="color:var(--primary); font-weight:bold;">0.0 MB/s</span>
        </div>
        <div id="eta-text" class="info-sub">Processing...</div>
    </div>
    <div id="history-list" style="margin-top:20px;"></div>
</div>

<div id="modal-overlay">
    <div class="modal">
        <h2 style="margin-top:0; color:var(--success);">Shield Active</h2>
        <p id="modal-msg" style="color:#cbd5e1;"></p>
        <p class="info-sub">Incoming file is end-to-end encrypted.</p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="accept-btn" style="background:var(--success); flex:1;">Accept</button>
            <button id="decline-btn" style="background:#ef4444; flex:1;">Decline</button>
        </div>
    </div>
</div>

<script>
// --- WORKER DEFINITION ---
    const workerCode = `
    self.onmessage = async (e) => {
        const { type, file, key, iv, chunk } = e.data;
        if (type === 'HASH') {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            self.postMessage({ type: 'HASH_DONE', hash });
        }
        if (type === 'ENCRYPT') {
            const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, chunk);
            self.postMessage({ type: 'CHUNK_READY', encrypted, iv }, [encrypted]);
        }
        if (type === 'DECRYPT') {
            try {
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, chunk);
                self.postMessage({ type: 'DECRYPTED_READY', decrypted }, [decrypted]);
            } catch(err) {
                self.postMessage({ type: 'ERROR', msg: 'Decryption failed' });
            }
        }
    };`;
    const workerBlob = new Blob([workerCode], { type: 'application/javascript' });
    const cryptoWorker = new Worker(URL.createObjectURL(workerBlob));

    // --- APP LOGIC ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    const CHUNK_SIZE = 16384 * 4; 
    let myName = sessionStorage.getItem('cipherName') || "Device-" + Math.floor(1000 + Math.random() * 9000);
    sessionStorage.setItem('cipherName', myName);
    document.getElementById('display-name').innerText = myName;

    const peer = new Peer();
    let currentConn = null, selectedFile = null, isBusy = false, partnerName = "";
    let transfer = { writable: null, controller: null, name: "", size: 0, bytes: 0, startTime: 0, key: null, chunks: [], hash: "" };
    let wakeLock = null;

    peer.on('open', id => {
        document.getElementById('my-id').innerText = id;
        updateStatus("Online", true);
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: id, width: 128, height: 128 });
        document.getElementById('qrcode').style.display = 'block';
    });

    peer.on('connection', conn => { if (!currentConn?.open) setupConnection(conn); });

    function setupConnection(conn) {
        currentConn = conn;
        currentConn.on('open', () => {
            currentConn.send({ type: 'identity', name: myName });
            document.getElementById('remote-id').value = currentConn.peer;
            document.getElementById('disconnect-btn').style.display = 'block';
            refreshUI();
        });

        currentConn.on('data', async (data) => {
            if (data.type === 'identity') { 
                partnerName = data.name; 
                updateStatus(`Linked to ${partnerName}`, true); 
                refreshUI();
            }
            else if (data.type === 'declined') {
                updateStatus("Transfer Declined", false);
                isBusy = false;
                refreshUI();
            }
            else if (data.type === 'request') handleFileRequest(data);
            else if (data.type === 'start_now') beginSending();
            else if (data.type === 'done') finalizeFile(data.finalHash);
            else if (data.chunk) {
                cryptoWorker.postMessage({ 
                    type: 'DECRYPT', 
                    chunk: data.chunk, 
                    iv: new Uint8Array(data.iv), 
                    key: transfer.key 
                }, [data.chunk]);
            }
        });
        currentConn.on('close', disconnectPeer);
    }

    cryptoWorker.onmessage = async (e) => {
        const { type, hash, encrypted, iv, decrypted } = e.data;

        if (type === 'HASH_DONE') {
            const key = await crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
            const keyData = await crypto.subtle.exportKey("jwk", key);
            transfer.key = key;
            transfer.hash = hash;
            currentConn.send({ type: 'request', name: selectedFile.name, size: selectedFile.size, sender: myName, hash, keyData });
            updateStatus("Awaiting approval...", true);
        }

        if (type === 'CHUNK_READY') {
            currentConn.send({ chunk: encrypted, iv: Array.from(iv) });
        }

        if (type === 'DECRYPTED_READY') {
            if (transfer.writable) {
                // Handle both FileSystem API and Service Worker Stream
                if (transfer.writable.write) await transfer.writable.write(decrypted);
                else transfer.controller.enqueue(new Uint8Array(decrypted));
            } else {
                transfer.chunks.push(decrypted);
            }
            transfer.bytes += decrypted.byteLength;
            updateUI(transfer.bytes, transfer.size);
        }
    };

    async function sendRequest() {
        updateStatus(`Sending to ${partnerName}...`, true);
        if (!selectedFile || !currentConn) return;
        isBusy = true; refreshUI();
        updateStatus("Hashing...", true);
        cryptoWorker.postMessage({ type: 'HASH', file: selectedFile });
    }

    async function beginSending() {
        try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
        document.getElementById('progress-area').style.display = 'block';
        transfer.startTime = Date.now();
        
        const stream = selectedFile.stream();
        const reader = stream.getReader();

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            for (let i = 0; i < value.length; i += CHUNK_SIZE) {
                const subChunk = value.slice(i, i + CHUNK_SIZE);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                cryptoWorker.postMessage({ type: 'ENCRYPT', chunk: subChunk, iv, key: transfer.key }, [subChunk.buffer || subChunk]);
                
                if (currentConn.dataChannel.bufferedAmount > 2097152) {
                    await new Promise(r => currentConn.dataChannel.onbufferedamountlow = r);
                }
                updateUI(transfer.bytes + subChunk.byteLength, selectedFile.size);
            }
        }
        currentConn.send({ type: 'done', finalHash: transfer.hash });
        logHistory(selectedFile.name, selectedFile.size, 'sent');
        setTimeout(resetTransfer, 1000);
    }

    async function handleFileRequest(data) {
        transfer = { chunks: [], name: data.name, size: data.size, bytes: 0, hash: data.hash, startTime: Date.now() };
        transfer.key = await crypto.subtle.importKey("jwk", data.keyData, { name: "AES-GCM" }, true, ["decrypt"]);

        document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('modal-msg').innerText = `${data.sender} wants to send:\n${data.name}\n(${(data.size/1048576).toFixed(2)} MB)`;
        
        document.getElementById('decline-btn').onclick = () => {
            document.getElementById('modal-overlay').style.display = 'none';
            currentConn.send({ type: 'declined' });
        };
        document.getElementById('accept-btn').onclick = async () => {
            document.getElementById('modal-overlay').style.display = 'none';
            updateStatus(`Receiving from ${partnerName}...`, true);
            
            // 1. Try File System API (Chrome/Edge)
            if ('showSaveFilePicker' in window) {
                try {
                    const handle = await window.showSaveFilePicker({ suggestedName: data.name });
                    transfer.writable = await handle.createWritable();
                } catch(e) { return; }
            } 
            // 2. Fallback to Service Worker Stream (Firefox/Safari/Mobile)
            else if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                const { readable, writable } = new TransformStream();
                transfer.writable = writable; 
                transfer.controller = writable.getWriter();
                
                const messageChannel = new MessageChannel();
                navigator.serviceWorker.controller.postMessage({
                    type: 'INITIALIZE_STREAM',
                    fileName: data.name,
                    fileSize: data.size,
                    readableStream: readable
                }, [readable, messageChannel.port2]);

                messageChannel.port1.onmessage = (e) => {
                    const a = document.createElement('a');
                    a.href = `/download-p2p/${encodeURIComponent(data.name)}`;
                    a.click();
                };
            }

            isBusy = true; refreshUI();
            document.getElementById('progress-area').style.display = 'block';
            currentConn.send({ type: 'start_now' });
        };
    }

    async function finalizeFile(incomingHash) {
        if (transfer.writable) {
            if (transfer.writable.close) await transfer.writable.close();
            else await transfer.controller.close();
        } else {
            const blob = new Blob(transfer.chunks);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = transfer.name;
            a.click();
        }
        logHistory(transfer.name, transfer.size, 'received');
        resetTransfer();
    }

    function updateUI(cur, tot) {
        const p = Math.min(Math.round((cur / tot) * 100), 100) || 0;
        document.getElementById('progress-bar').value = p;
        document.getElementById('progress-text').innerText = p + "%";
        const elapsed = (Date.now() - transfer.startTime) / 1000;
        if (elapsed > 0.5) {
            const mbps = (cur / 1048576) / elapsed;
            document.getElementById('speed-text').innerText = mbps.toFixed(1) + " MB/s";
        }
    }

    function handleFileSelect(input) {
        if (input.files[0]) {
            selectedFile = input.files[0];
            document.getElementById('file-label').innerText = selectedFile.name;
            document.getElementById('file-size-display').innerText = `(${(selectedFile.size/1048576).toFixed(2)} MB)`;
            document.getElementById('drop-zone').classList.add('has-file');
            refreshUI();
        }
    }

    const zone = document.getElementById('drop-zone');
    zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
    zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
    zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('drag-over');
        if (e.dataTransfer.files.length) {
            document.getElementById('file-input').files = e.dataTransfer.files;
            handleFileSelect(document.getElementById('file-input'));
        }
    });
    zone.addEventListener('click', () => { if(!isBusy) document.getElementById('file-input').click(); });

    function resetTransfer() {
        isBusy = false;
        if (wakeLock) { wakeLock.release(); wakeLock = null; }
        document.getElementById('progress-area').style.display = 'none';
        document.getElementById('file-label').innerText = "Drag & Drop or Tap to select";
        document.getElementById('drop-zone').classList.remove('has-file');
        selectedFile = null;
        transfer = { chunks: [], writable: null, controller: null };
        refreshUI();
    }

    function disconnectPeer() {
        if (currentConn) currentConn.close();
        currentConn = null;
        updateStatus("Online", true); 
        document.getElementById('disconnect-btn').style.display = 'none';
        resetTransfer();
    }

    function updateStatus(txt, on) {
        document.getElementById('status-text').innerText = txt;
        document.getElementById('status-dot').className = on ? 'dot online' : 'dot';
    }

    function logHistory(name, size, type) {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `<strong>${type==='sent'?'ðŸ“¤':'ðŸ“¥'}</strong> ${name} (${(size/1048576).toFixed(1)}MB)`;
        document.getElementById('history-list').prepend(item);
    }

    function copyMyId() {
        navigator.clipboard.writeText(document.getElementById('my-id').innerText);
        alert("ID Copied!");
    }

    function renameDevice() {
        const n = prompt("New device name:", myName);
        if(n) { myName = n; sessionStorage.setItem('cipherName', n); document.getElementById('display-name').innerText = n; }
    }

    function autoConnect(id) {
        if (id.length > 10 && (!currentConn || !currentConn.open)) setupConnection(peer.connect(id));
    }

    function toggleScanner() {
        let r = document.getElementById('reader');
        if (r.style.display === 'block') { r.style.display = 'none'; }
        else {
            r.style.display = 'block';
            let html5Scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            html5Scanner.render(txt => {
                document.getElementById('remote-id').value = txt;
                autoConnect(txt);
                html5Scanner.clear(); r.style.display = 'none';
            });
        }
    }

    function refreshUI() {
        document.getElementById('send-btn').disabled = !(selectedFile && currentConn && currentConn.open && !isBusy);
    }
    window.onbeforeunload = () => {
    if (isBusy) return "A file transfer is in progress. Are you sure you want to leave?";
};
</script>
</body>
</html>
