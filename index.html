<script>
// --- WORKER DEFINITION ---
    const workerCode = `
    self.onmessage = async (e) => {
        const { type, file, key, iv, chunk } = e.data;
        if (type === 'HASH') {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            self.postMessage({ type: 'HASH_DONE', hash });
        }
        if (type === 'ENCRYPT') {
            const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, chunk);
            self.postMessage({ type: 'CHUNK_READY', encrypted, iv }, [encrypted]);
        }
        if (type === 'DECRYPT') {
            try {
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, chunk);
                self.postMessage({ type: 'DECRYPTED_READY', decrypted }, [decrypted]);
            } catch(err) {
                self.postMessage({ type: 'ERROR', msg: 'Decryption failed' });
            }
        }
    };`;
    const workerBlob = new Blob([workerCode], { type: 'application/javascript' });
    const cryptoWorker = new Worker(URL.createObjectURL(workerBlob));

    // --- APP LOGIC ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    const CHUNK_SIZE = 16384 * 4; 
    let myName = sessionStorage.getItem('cipherName') || "Device-" + Math.floor(1000 + Math.random() * 9000);
    sessionStorage.setItem('cipherName', myName);
    document.getElementById('display-name').innerText = myName;

const peer = new Peer({
    config: {
        'iceServers': [
            { urls: 'stun:stun.l.google.com:19302' },
            {
                urls: 'turn:openrelay.metered.ca:443',
                username: 'openrelay',
                credential: 'openrelay'
            },
            {
                urls: 'turn:openrelay.metered.ca:443?transport=tcp',
                username: 'openrelay',
                credential: 'openrelay'
            }
        ]
    }
});
    let currentConn = null, selectedFile = null, isBusy = false, partnerName = "";
    let transfer = { writable: null, controller: null, name: "", size: 0, bytes: 0, startTime: 0, key: null, chunks: [], hash: "" };
    let wakeLock = null;

    peer.on('open', id => {
        document.getElementById('my-id').innerText = id;
        updateStatus("Online", true);
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: id, width: 128, height: 128 });
        document.getElementById('qrcode').style.display = 'block';
    });

    peer.on('connection', conn => { if (!currentConn?.open) setupConnection(conn); });

    peer.on('error', (err) => {
    console.error('PeerJS Error Type:', err.type);
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');

    if (err.type === 'network') {
        statusText.innerText = "Network Error: PeerJS Blocked";
        statusDot.className = 'dot';
        alert("Connection to signaling server blocked by your network/firewall.");
    } else {
        alert('Connection Error: ' + err.type);
    }
});

function setupConnection(conn) {
    currentConn = conn;

    currentConn.on('open', () => {
        currentConn.send({ type: 'identity', name: myName });
        document.getElementById('remote-id').value = currentConn.peer;
        document.getElementById('disconnect-btn').style.display = 'block';
        refreshUI();

        const statsInterval = setInterval(async () => {
            if (!currentConn || !currentConn.open) {
                clearInterval(statsInterval);
                if (document.getElementById('connection-type')) document.getElementById('connection-type').innerText = "";
                return;
            }
            try {
                const stats = await currentConn.peerConnection.getStats();
                stats.forEach(report => {
                    if (report.type === 'remote-candidate') {
                        let displayType = `(${report.candidateType})`;
                        if (report.candidateType === 'host') displayType = "(Local)";
                        if (report.candidateType === 'srflx') displayType = "(P2P)";
                        if (report.candidateType === 'relay') displayType = "(Bypass Active)";
                        document.getElementById('connection-type').innerText = displayType;
                    }
                });
            } catch (e) {}
        }, 2000);
    });

    currentConn.on('data', async (data) => {

    // 1. Handle Signal Types
    if (data.type === 'identity') { 
        partnerName = data.name; 
        updateStatus(`Linked to ${partnerName}`, true); 
        refreshUI();
    }
    else if (data.type === 'receiver_ready') {
        updateStatus("Sending...", true);
        beginSending(); 
    }
    else if (data.type === 'request') {
        handleFileRequest(data);
    }
    else if (data.type === 'declined') {
        updateStatus("Transfer Declined", false);
        isBusy = false;
        refreshUI();
    }
    else if (data.type === 'done') {
        finalizeFile(data.finalHash);
    }
    else if (data.type === 'ACK_NEXT') {
    }
    
    // 2. Handle Encrypted Data Chunks
    if (data.chunk) {
        // Ensure the progress area shows up
        if (document.getElementById('progress-area').style.display === 'none') {
            document.getElementById('progress-area').style.display = 'block';
            if (!transfer.startTime) transfer.startTime = Date.now();
        }

        const chunkBuffer = data.chunk instanceof Uint8Array ? data.chunk.buffer : data.chunk;

        // Decrypt the chunk
        cryptoWorker.postMessage({ 
            type: 'DECRYPT', 
            chunk: chunkBuffer, 
            iv: new Uint8Array(data.iv), 
            key: transfer.key 
        }, [chunkBuffer]);
    }
});

    currentConn.on('close', disconnectPeer);
}

    cryptoWorker.onmessage = async (e) => {
    const { type, hash, encrypted, iv, decrypted, msg } = e.data;

    if (type === 'ERROR') {
        console.error("Worker Error:", msg);
        return;
    }

    // --- SENDER LOGIC ---
    if (type === 'HASH_DONE') {
        const key = await crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        const keyData = await crypto.subtle.exportKey("jwk", key);
        transfer.key = key;
        transfer.hash = hash;
        currentConn.send({ type: 'request', name: selectedFile.name, size: selectedFile.size, sender: myName, hash, keyData });
        updateStatus("Awaiting approval...", true);
    }

    // --- RECEIVER LOGIC ---
    if (type === 'DECRYPTED_READY') {
    const data = new Uint8Array(decrypted);
    
    try {
        if (transfer.controller) {
            // This sends the data to the Service Worker download
            await transfer.controller.write(data);
            
            // Increment bytes AFTER successful write
            transfer.bytes += data.byteLength;
            updateUI(transfer.bytes, transfer.size);

            // Tell sender we are ready for the next piece
            currentConn.send({ type: 'ACK_NEXT' }); 
        } else {
            console.error("No stream controller found!");
        }
    } catch (err) {
        console.error("Stream Write Error:", err);
    }
}
};
    async function sendRequest() {
        updateStatus(`Sending to ${partnerName}...`, true);
        if (!selectedFile || !currentConn) return;
        isBusy = true; refreshUI();
        updateStatus("Hashing...", true);
        cryptoWorker.postMessage({ type: 'HASH', file: selectedFile });
    }

    async function beginSending() {
    try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
    document.getElementById('progress-area').style.display = 'block';
    transfer.startTime = Date.now();
    transfer.bytes = 0; 
    
    const stream = selectedFile.stream();
    const reader = stream.getReader();

    try {
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            for (let i = 0; i < value.length; i += CHUNK_SIZE) {
                const subChunk = value.slice(i, i + CHUNK_SIZE);
                const bufferToTransfer = subChunk.buffer.slice(subChunk.byteOffset, subChunk.byteOffset + subChunk.byteLength);

                // 1. Encrypt via Worker
                const encryptedData = await new Promise((resolve, reject) => {
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    const handleWorker = (e) => {
                        if (e.data.type === 'CHUNK_READY') {
                            cryptoWorker.removeEventListener('message', handleWorker);
                            resolve(e.data);
                        }
                    };
                    cryptoWorker.postMessage({ 
                        type: 'ENCRYPT', 
                        chunk: bufferToTransfer, 
                        key: transfer.key, 
                        iv: iv 
                    }, [bufferToTransfer]);
                });

                // 2. Set up ACK listener (60s for mobile folder picking)
                const ackPromise = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        currentConn.off('data', handler);
                        reject("Receiver timed out (picking folder too long?)");
                    }, 60000); 

                    const handler = (data) => {
                        if (data.type === 'ACK_NEXT' || data.type === 'HEARTBEAT') {
                            if (data.type === 'HEARTBEAT') return;
                            currentConn.off('data', handler);
                            clearTimeout(timeout);
                            resolve();
                        }
                    };
                    currentConn.on('data', handler);
                });

                // 3. Send and Update Sender UI
                currentConn.send({ chunk: encryptedData.encrypted, iv: Array.from(encryptedData.iv) });
                
                // Sender updates its own UI based on what it just pushed
                transfer.bytes += subChunk.byteLength;
                updateUI(transfer.bytes, selectedFile.size);

                // 4. Wait for receiver to save
                await ackPromise; 
            }
        }
        
        currentConn.send({ type: 'done', finalHash: transfer.hash });
        logHistory(selectedFile.name, selectedFile.size, 'sent');
        setTimeout(resetTransfer, 1000);
        
    } catch (err) {
        console.error("Transfer error:", err);
        alert("Transfer failed: " + err);
        resetTransfer();
    }
}

    async function handleFileRequest(data) {
    transfer = { 
        chunks: [], 
        name: data.name, 
        size: data.size,
        bytes: 0, 
        hash: data.hash, 
        startTime: Date.now(),
        writable: null,
        controller: null
    };
    transfer.key = await crypto.subtle.importKey("jwk", data.keyData, { name: "AES-GCM" }, true, ["decrypt"]);

    document.getElementById('modal-overlay').style.display = 'flex';
    document.getElementById('modal-msg').innerText = `${data.sender} wants to send:\n${data.name}\n(${(data.size/1048576).toFixed(2)} MB)`;
    
    document.getElementById('decline-btn').onclick = () => {
        document.getElementById('modal-overlay').style.display = 'none';
        currentConn.send({ type: 'declined' });
    };

    document.getElementById('accept-btn').onclick = async () => {
    document.getElementById('modal-overlay').style.display = 'none';
    
    const ts = new TransformStream();
    transfer.controller = ts.writable.getWriter();

    // Create a MessageChannel to hear back from the Service Worker
    const msgChan = new MessageChannel();
    
    // 1. Tell the worker about the stream
    navigator.serviceWorker.controller.postMessage({
        type: 'INITIALIZE_STREAM',
        fileName: transfer.name,
        fileSize: transfer.size,
        readableStream: ts.readable 
    }, [ts.readable]);

    // 2. WAIT A MOMENT: Give the SW a chance to register the stream in its Map
    await new Promise(r => setTimeout(r, 500)); 

    // 3. NOW trigger the download
    const downloadUrl = `./download-p2p/${encodeURIComponent(transfer.name)}`;
    window.location.href = downloadUrl;
    
    // 4. Signal the sender to start blasting data
    await new Promise(r => setTimeout(r, 1500));
    currentConn.send({ type: 'receiver_ready' });
    document.getElementById('progress-area').style.display = 'block';
};
}

    async function finalizeFile(incomingHash) {
    await new Promise(r => setTimeout(r, 500));
    
    console.log("Finalizing. Total bytes received:", transfer.bytes);
    
    // 1. Close the streams first to save the file to disk
    if (transfer.controller) {
        await transfer.controller.close();
    } else if (transfer.writable) {
        await transfer.writable.close();
    }

    // 2. INTEGRITY CHECK: Compare received bytes vs expected size
    if (transfer.bytes > 0) {
        if (transfer.bytes !== transfer.size) {
            alert(`Warning: Received ${transfer.bytes} bytes, but expected ${transfer.size}. The file may be corrupted.`);
        }

        // 3. Handle RAM Fallback if not using FileSystem API
        if (!transfer.writable && !transfer.controller) {
            const blob = new Blob(transfer.chunks);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = transfer.name;
            a.click();
        }
        
        logHistory(transfer.name, transfer.size, 'received');
    } else {
        alert("Transfer failed: No data received.");
    }
    
    setTimeout(resetTransfer, 1000);
}

    function updateUI(cur, tot) {
        if (!tot || tot === 0) return;
        const p = Math.min(Math.round((cur / tot) * 100), 100) || 0;
        document.getElementById('progress-bar').value = p;
        document.getElementById('progress-text').innerText = p + "%";
        const elapsed = (Date.now() - transfer.startTime) / 1000;
        if (elapsed > 0.5) {
            const mbps = (cur / 1048576) / elapsed;
            document.getElementById('speed-text').innerText = mbps.toFixed(1) + " MB/s";
        }
    }

    function handleFileSelect(input) {
        if (input.files[0]) {
            selectedFile = input.files[0];
            document.getElementById('file-label').innerText = selectedFile.name;
            document.getElementById('file-size-display').innerText = `(${(selectedFile.size/1048576).toFixed(2)} MB)`;
            document.getElementById('drop-zone').classList.add('has-file');
            refreshUI();
        }
    }

    const zone = document.getElementById('drop-zone');
    zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
    zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
    zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('drag-over');
        if (e.dataTransfer.files.length) {
            document.getElementById('file-input').files = e.dataTransfer.files;
            handleFileSelect(document.getElementById('file-input'));
        }
    });
    zone.addEventListener('click', () => { if(!isBusy) document.getElementById('file-input').click(); });

    function resetTransfer() {
    isBusy = false; 
    if (wakeLock) { try { wakeLock.release(); } catch(e) {} wakeLock = null; }
    
    // UI Reset
    document.getElementById('progress-area').style.display = 'none';
    document.getElementById('progress-bar').value = 0;
    document.getElementById('progress-text').innerText = "0%";
    document.getElementById('speed-text').innerText = "0.0 MB/s";
    
    document.getElementById('file-label').innerText = "Drag & Drop or Tap to select";
    document.getElementById('file-size-display').innerText = "";
    document.getElementById('drop-zone').classList.remove('has-file');
    
    // Clear the internal state
    selectedFile = null;
    document.getElementById('file-input').value = ""; // Allows re-selecting same file
    transfer = { chunks: [], writable: null, controller: null, bytes: 0, size: 0, startTime: 0 };
    
    refreshUI();
}

function disconnectPeer() {
    if (currentConn) {
        currentConn.close();
        currentConn = null;
    }
    updateStatus("Online", true); 
    document.getElementById('disconnect-btn').style.display = 'none';
    document.getElementById('connection-type').innerText = "";
    resetTransfer();
}

function updateStatus(txt, on) {
    document.getElementById('status-text').innerText = txt;
    document.getElementById('status-dot').className = on ? 'dot online' : 'dot';
}

function logHistory(name, size, type) {
    const item = document.createElement('div');
    item.className = 'history-item';
    item.innerHTML = `<strong>${type === 'sent' ? 'ðŸ“¤' : 'ðŸ“¥'}</strong> ${name} (${(size / 1048576).toFixed(1)}MB)`;
    document.getElementById('history-list').prepend(item);
}

function copyMyId() {
    const id = document.getElementById('my-id').innerText;
    if (id && id !== "---") {
        navigator.clipboard.writeText(id);
        alert("ID Copied!");
    }
}

function renameDevice() {
    const n = prompt("New device name:", myName);
    if (n) { 
        myName = n; 
        sessionStorage.setItem('cipherName', n); 
        document.getElementById('display-name').innerText = n; 
        if (currentConn && currentConn.open) {
            currentConn.send({ type: 'identity', name: myName });
        }
    }
}

function autoConnect(id) {
    if (id.length > 10 && (!currentConn || !currentConn.open)) {
        setupConnection(peer.connect(id));
    }
}

let html5Scanner = null;
function toggleScanner() {
    let r = document.getElementById('reader');
    if (r.style.display === 'block') {
        r.style.display = 'none';
        if (html5Scanner) html5Scanner.clear();
    } else {
        r.style.display = 'block';
        if (!html5Scanner) {
            html5Scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        }
        html5Scanner.render(txt => {
            document.getElementById('remote-id').value = txt;
            autoConnect(txt);
            html5Scanner.clear(); 
            r.style.display = 'none';
        });
    }
}

function refreshUI() {
    const isConnected = currentConn && currentConn.open;
    document.getElementById('send-btn').disabled = !(selectedFile && isConnected && !isBusy);
    document.getElementById('disconnect-btn').style.display = isConnected ? 'block' : 'none';
}

window.onbeforeunload = (e) => {
    if (isBusy) {
        e.preventDefault();
        return "A file transfer is in progress. Are you sure you want to leave?";
    }
};
async function loadReadme() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/jakpat2/CipherShare/main/README.md');
            const markdown = await response.text();
            
            if (window.marked) {
                document.getElementById('readme-content').innerHTML = marked.parse(markdown);
            } else {
                document.getElementById('readme-content').innerText = markdown;
            }
        } catch (error) {
            console.error("README Error:", error);
            document.getElementById('readme-content').innerText = "Visit GitHub for documentation.";
        }
    }

    window.addEventListener('DOMContentLoaded', loadReadme);
